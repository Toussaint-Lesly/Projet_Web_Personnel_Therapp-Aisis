<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Chambre</title>

        <link href = "../styles/style_bootstrap.css" rel = "stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> <!--pour les icones-->
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
    </head>
    
    <body class="bg-success bg-opacity-10">
        <header>
            <nav class="navbar my-5 text-dark navbar-expand-md bg-light navbar-light bg-opacity-10">
                <div class="container justify-content-center align-items-center">
                    <a href="../index.html">
                        <img src="../images/logo1.jpg" alt="logo du site" width="300" height="100">
                    </a>
                </div>
            </nav>
        </header>

        <main>
            <section style="margin-top: -40px;">
                <div class="container" style="background-color: white; padding: 20px; width: 600px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 20px;">
                   
                    <h2>Réservation de chambre</h2>

                         <!-- Sélection du type de chambre -->
                    <div class="row"> 
                        <div class="col">
                            <label for="chambre">Choisissez un type de chambre :</label>
                        </div>
                        <div class="col">
                            <select id="chambre" name="chambre">
                                <option value="">-- Sélectionnez une chambre --</option>
                                <option value="standardSimple">Standard simple</option>
                                <option value="standardDouble">Standard double</option>
                                <option value="confortSimple">Confort simple</option>
                                <option value="confortDouble">Confort double</option>
                                <option value="suite">Suite</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Zone pour afficher les vues -->
                    <div id="types-vues" style="display: none; margin-top: 20px;;">
                        <label>Choisissez une vue :</label>
                        <div id="types-" onclick="submitForm1()"></div>
                    </div>

                    <div class="row my-3">

                        <div class="col-md-6">
                            <label class="form-label" style="font-size: 20px;">Nombre d'adultes</label>
                            <select class="form-select">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" style="font-size: 20px;">Nombre d'enfants</label>
                            <select class="form-select">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                 </div>
                        
        
                    <div class="row justify-content-center my-2">
                        <div class="col-md-5">
                            <label for="arrival-date" class="form-label" style="font-size: 20px;">Date d'arrivée</label>
                            <input type="text" id="arrival-date" class="form-control" placeholder="Sélectionner une date">
                        </div>
                        <div class="col-md-5">
                            <label for="departure-date" class="form-label" style="font-size: 20px;">Date de départ</label>
                            <input type="text" id="departure-date" class="form-control" placeholder="Sélectionner une date">
                        </div>
                    </div>

                    <div class="row justify-content-center my-4">
                        <button style="margin-top: 20px; width: 100%; background-color: #ffd814; border: none; padding: 10px; font-size: 16px; cursor: pointer; border-radius: 20px;">
                            <a href="reservation.html" style="text-decoration: none; color: black;">Payer</a> 
                        </button>

                    </div>
                </div>
            </section> 

            <section>
                <div class="container mt-5">
                    <hr style="border: 3px solid black;">
                </div>
            </section>

        </main>

        <footer>
            <div class="container my-5 text-center bg-secondary bg-opacity-25" style="font-size: 25px;">
                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <h3>Aide</h3>
                        <a href="#">Moyens de paiement</a><br>
                        <a href="#">Mentions legales</a>
                    </div>

                    <div class="col-sm-12 col-md-4">
                        <h3>L'entreprise</h3>
                        <a href="#">Qui sommes-nous</a><br>
                        <a href="#">Nous contacter</a><br>
                    </div>

                    <div class = "col-sm-12 col-lg-4 text-center"> <!--les icones orientes a droite-->
                        <h3>Suivre notre actualite</h3>
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a href = "https://www.instagram.com" target="_blank">
                                    <i class="bi-instagram" style="font-size: 2.5rem; color: black;"></i> 
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href = "https://wwww.bi-youtube" target="_blank">
                                    <i class="bi-youtube" style="font-size: 2.5rem; color: black"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href = "https://pinterest.com/" target="_blank">
                                    <i class="bi-pinterest" style="font-size: 2.5rem; color: black"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href = "https://facebook.com/" target="_blank">
                                    <i class="bi-facebook" style="font-size: 2.5rem; color: black"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        <script src="../scripts/reservation.js"></script>
    </body>
</html>
