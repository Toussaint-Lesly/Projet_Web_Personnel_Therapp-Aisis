            <section>
                <div class="container" style="width: 400px; height: auto; background-color: white; box-shadow: 2px; margin-top: -40px; border-radius: 20px; padding: 20px;">
                    <h2>Créer un compte</h2>
                    <!-- avec required dans, le systeme gere les erreurs -->
                    <!-- avec novalidate, c'est moi qui capte mes erreurs -->
                    <form action="../backend/register.php" method="POST">
                        <div>
                            <label for="name" class="form-label"><strong>Votre nom</strong></label>
                            <input type="text" placeholder="Nom" class="form-control" id="name" name="name" required>
                        </div>
                    
                        <div style="margin-top: 20px;">
                            <label for="firstname" class="form-label"><strong>Votre prénom</strong></label>
                            <input type="text" placeholder="Prénom" class="form-control" id="firstname" name="firstname" required>
                        </div>
                    
                        <div style="margin-top: 20px;">
                            <label for="tel" class="form-label"><strong>Numéro de téléphone</strong></label>
                            <input type="tel" placeholder="+0123456789" class="form-control" id="tel" name="tel" required>
                        </div>
                    
                        <div style="margin-top: 20px;">
                            <label for="email" class="form-label"><strong>Adresse email</strong></label>
                            <input type="email" placeholder="jeandupond@..." class="form-control" id="email" name="email" required>
                        </div>
                    
                        <div style="margin-top: 20px;">
                            <label for="password" class="form-label"><strong>Mot de passe</strong></label>
                            <input type="password" placeholder="Au moins 6 caractères" class="form-control" id="password" name="password" required>
                        </div>
                    
                        <div id="" class="form-text mt-3">
                            Votre mot de passe doit contenir entre 6 et 20 caractères, inclure des lettres et des chiffres, et ne doit pas contenir d'espaces, de caractères spéciaux ou d'émojis.
                        </div>
                    
                        <div style="margin-top: 20px;">
                            <label for="password_confirm" class="form-label"><strong>Confirmez votre mot de passe</strong></label>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                        </div>
                    
                        <button type="submit" style="margin-top: 20px; width: 100%; background-color: #ffd814; border: none; padding: 10px; font-size: 16px; cursor: pointer; border-radius: 20px; text-decoration: none; color: black;">
                            Continuer
                        </button>
                    </form>
                    <div id="messages" style="margin-bottom: 20px;"></div>
                </div>        
            </section>
